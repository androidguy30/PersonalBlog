<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="KA favicon black">
  <title>KA Favicon Black</title>
  <defs>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
  </defs>
  <!-- Black rounded background -->
  <rect x="4" y="4" width="56" height="56" rx="14" fill="#000000"/>
  <!-- Monogram -->
  <g filter="url(#s)">
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central"
      font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'"
      font-size="28" font-weight="800" letter-spacing="1" fill="#ffffff">
      KA
    </text>
  </g>
</svg>
